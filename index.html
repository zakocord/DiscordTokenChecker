<!DOCTYPE html>
<html>
<head>
    <title>Token Checker modded</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://wallpapercat.com/w/full/1/e/c/1302113-3840x2160-desktop-4k-anime-wallpaper-image.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Token Checker</h1>
    <p>Select your <b>tokens.txt</b> file:</p>
    <input type="file" id="fileInput">
    <button onclick="checkTokens()">Check Tokens</button>
    <div id="results"></div>

    <script>
        function checkTokens() {
            const fileInput = document.getElementById('fileInput');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";

            if (!fileInput.files.length) {
                alert("Please select a file.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const lines = e.target.result.split('\n').map(line => line.trim()).filter(line => line);
                lines.forEach(token => {
                    let masked = token.substring(0, 3) + "*****";
                    let xhr = new XMLHttpRequest();
                    xhr.open('GET', 'https://discord.com/api/v9/users/@me', true);
                    xhr.setRequestHeader('Authorization', token);
                    xhr.onload = function () {
                        if (xhr.status === 200) {
                            resultsDiv.innerHTML += `<p>${masked} | Valid</p>`;
                        } else if (xhr.status === 401) {
                            resultsDiv.innerHTML += `<p>${masked} | Invalid</p>`;
                        } else if (xhr.status === 403) {
                            resultsDiv.innerHTML += `<p>${masked} | Locked</p>`;
                        } else {
                            resultsDiv.innerHTML += `<p>${masked} | Unknown (${xhr.status})</p>`;
                        }
                    };
                    xhr.send();
                });
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
